<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tela Cadastro</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--navbr-->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo"><i class="fa-solid fa-house"></i>&nbsp;Cadastro</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Sobre nós</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!--show case-->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Esteja com a gente</h1>
                <p>Crie seu acesso e faça parte da nossa equipe</p>
                <a href="a" class="btn btn-outline">Leia mais</a>
            </div>
            <div class="showcase-form card">
                <h2>Solicitar acesso</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-conhtrol">
                        <input type="text" name="company-name" placeholder="Company Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>
    <!--stats-->
    <section class="stats">
        <div class="container">
            <h3 class="stats-heading text-center my-1">
                <p>Obrigado por fazer parte do nosso time.</p>
            </h3>
        </div>
    </section>

</body>
</html>
